name: foodie

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  # PostgreSQL Database
  sql:
    image: postgres:16-alpine
    container_name: foodie-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodie123}
      POSTGRES_DB: ${POSTGRES_DB:-foodie}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - foodie-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-foodie} -d ${POSTGRES_DB:-foodie}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foodie-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - foodie-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: foodie-rabbitmq
    hostname: rabbitmq
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672" # AMQP port
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
      # Note: Memory limits are configured in rabbitmq.conf file
      # (vm_memory_high_watermark.relative = 0.6)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./configs/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - foodie-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # Application Services
  # ============================================

  # HTTP REST API Server
  http-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: server
        VERSION: ${APP_VERSION:-1.0.0}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
    container_name: foodie-http-server
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_ADDR: ""
      # Database config (code will auto-build SQL_DSN from these variables)
      DB_HOST: sql
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-foodie}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-foodie123}
      DB_NAME: ${POSTGRES_DB:-foodie}
      DB_SSLMODE: disable
      SQL_DRIVER: postgres
      # Redis config
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # RabbitMQ config
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      # RabbitMQ connection URL (used by messaging package)
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672/
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-foodie_events}
      MESSAGE_BROKER_TYPE: rabbitmq
      # Logging config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_OUTPUT: ${LOG_OUTPUT:-stdout}
      # Swagger config
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-true}
      SWAGGER_PATH: ${SWAGGER_PATH:-/swagger}
    networks:
      - foodie-network
    depends_on:
      sql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Scheduler Service (Cron Jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: scheduler
        VERSION: ${APP_VERSION:-1.0.0}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
    container_name: foodie-scheduler
    environment:
      # Database config (code will auto-build SQL_DSN from these variables)
      DB_HOST: sql
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-foodie}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-foodie123}
      DB_NAME: ${POSTGRES_DB:-foodie}
      DB_SSLMODE: disable
      SQL_DRIVER: postgres
      # Logging config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_OUTPUT: ${LOG_OUTPUT:-stdout}
    networks:
      - foodie-network
    depends_on:
      sql:
        condition: service_healthy
    command: ["/app/scheduler"]
    restart: unless-stopped

  # Worker Service (Queue Consumer)
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: worker
        VERSION: ${APP_VERSION:-1.0.0}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
    container_name: foodie-queue-worker
    environment:
      # Worker config
      WORKER_TYPE: ${WORKER_TYPE:-order}
      QUEUE_NAME: ${QUEUE_NAME:-}
      ROUTING_PATTERN: ${ROUTING_PATTERN:-}
      # RabbitMQ config
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      # RabbitMQ connection URL (used by messaging package)
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672/
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-foodie_events}
      MESSAGE_BROKER_TYPE: rabbitmq
      # Database config (for processing tasks)
      DB_HOST: sql
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-foodie}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-foodie123}
      DB_NAME: ${POSTGRES_DB:-foodie}
      DB_SSLMODE: disable
      # Logging config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_OUTPUT: ${LOG_OUTPUT:-stdout}
    networks:
      - foodie-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      sql:
        condition: service_healthy
    command: ["/app/worker", "${WORKER_TYPE:-order}"]
    restart: unless-stopped
    # You can scale workers: docker-compose up --scale queue-worker=3

networks:
  foodie-network:
    driver: bridge

volumes:
  rabbitmq_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
